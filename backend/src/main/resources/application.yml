server:
  port: 8082
  servlet:
    context-path: /doeacao

spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    password: ''
  h2:
    console:
      enabled: 'true'
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
    show-sql: 'true'